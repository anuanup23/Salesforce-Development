<template>
    
    <lightning-card  title="Demo 14s Event Demo">
        <lightning-layout vertical-align="stretch" multiple-rows="true" class="x-large">
            <lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
                <lightning-card title = "Demo 14 Events">
                    <template for:each={contacts} for:item="con">
                        <div key={con.Id}>
                            <c-lwc-demo14-contact-details contactdetails={con}  onselected={contactSelected}></c-lwc-demo14-contact-details>
                        </div>
                    </template>
                </lightning-card> 
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
                SelectedContact Name >>>>>>  {selectedContact.Name}
            </lightning-layout-item>  
 
 </lightning-layout>
 </lightning-card>
</template>
